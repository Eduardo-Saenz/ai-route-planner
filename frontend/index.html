<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Planificador de Rutas</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-dark text-light">
        <div class="container my-4">
            <h1 class="text-center">Planificador de Rutas</h1>
            <form id="geocode-form" class="row g-3">
                <div class="col-md-9">
                    <input
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="Ingresa una dirección"
                    />
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button
                        id="searchPoint"
                        class="btn btn-primary flex-grow-1"
                    >
                        Agregar Punto
                    </button>
                    <button
                        id="calculateRoute"
                        class="btn btn-success flex-grow-1"
                    >
                        Calcular Ruta
                    </button>
                    <button id="clearPoints" class="btn btn-danger flex-grow-1">
                        Limpiar Puntos
                    </button>
                </div>
            </form>
        </div>

        <div class="container my-4">
            <h3>Puntos Agregados</h3>
            <ul id="pointsList" class="list-group"></ul>
        </div>

        <div id="results" class="container my-4">
            <!-- Tarjeta para mostrar los resultados -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Resultados de la Ruta</h5>
                </div>
                <div class="card-body">
                    <p id="route-info" class="card-text">
                        Calculando la ruta...
                    </p>
                    <!-- Aquí se mostrarán detalles como distancia, duración, etc. -->
                    <ul id="route-details" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="container my-4">
            <div
                id="map"
                class="border rounded"
                style="height: 900px; width: 100%"
            ></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/polyline/1.1.1/polyline.js"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="assets/js/map.js"></script>
        <script type="module" src="assets/js/main.js"></script>
        <script type="module" src="assets/js/geocode.js"></script>
        <script type="module" src="assets/js/ui.js"></script>
    </body>
</html>
